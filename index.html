<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eldritch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="ancients-container">
        <div class="ancient-card card1"></div>
        <div class="ancient-card card2"></div>
        <div class="ancient-card card3"></div>
        <div class="ancient-card card4"></div>
      </div>
      <div class="container-app">
        <div class="difficulty-container">
          <div class="text-dif">Выберите уровень сложности:</div>
          <button class="button difficulty-level">Cредний уровень</button>
        </div>
        <div class="mix-card">
          <div class="text-dif text-change">Замешайте колоду:</div>
          <button class="button mix-card-button">Замешать колоду</button>
          <div class="wrapper-card">
            <div class="card-general back-card"></div>
            <div class="card-general chosen-card"></div>
          </div>
        </div>
        <div class="current-state">
          <div class="text-stage">Колода мифов:</div>
          <div class="stage-container">
            <span class="stage-text first-stage">Первая стадия</span>
            <div class="dots-container">
              <div class="dot green green1"></div>
              <div class="dot brown brown1"></div>
              <div class="dot blue blue1"></div>
            </div>
          </div>
          <div class="stage-container">
            <span class="stage-text second-stage">Вторая стадия</span>
            <div class="dots-container">
              <div class="dot green green2"></div>
              <div class="dot brown brown2"></div>
              <div class="dot blue blue2"></div>
            </div>
          </div>
          <div class="stage-container">
            <span class="stage-text third-stage">Третья стадия</span>
            <div class="dots-container">
              <div class="dot green green3"></div>
              <div class="dot brown brown3"></div>
              <div class="dot blue blue3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js" type="module"></script>
  </body>
</html>
